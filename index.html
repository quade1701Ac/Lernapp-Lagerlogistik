*{box-sizing:border-box}
body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:#0b1020;color:var(--text)}

/* ---------- Helpers ---------- */
const shuffle=a=>{const b=a.slice();for(let i=b.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[b[i],b[j]]=[b[j],b[i]];}return b;};
const KEY_URL='supabase_url', KEY_ANON='supabase_anon', KEY_LOGO='app_logo_url';
let supa=null;

/* Branding */
function applyBranding(){
  const logo = localStorage.getItem(KEY_LOGO);
  const el = document.querySelector('.brand .logo');
  if (!el) return;
  if (logo) {
    el.style.background='none';
    el.style.backgroundImage=`url(${logo})`;
    el.style.backgroundSize='cover';
    el.style.backgroundPosition='center';

/* Lokale Sitzung (nur Fortschritt-UI) */
function bumpSession(seenDelta, correctDelta){
  const p = JSON.parse(localStorage.getItem('session_stats') || '{"seen":0,"correct":0}');
  p.seen += seenDelta; p.correct += correctDelta;
  localStorage.setItem('session_stats', JSON.stringify(p));
  renderProgressLocalOnly();
}
function resetSession(){
  localStorage.removeItem('session_stats');
  renderProgressLocalOnly();
}
function renderProgressLocalOnly(){
  const box = document.getElementById('progress-summary');
  if(!box) return;
  const p = JSON.parse(localStorage.getItem('session_stats') || '{"seen":0,"correct":0}');
  const acc = p.seen ? Math.round(p.correct/p.seen*100) : 0;

}

/* Supabase Init */
async function initClient(){
  const url=localStorage.getItem(KEY_URL)||'https://ebqfupcivmkbuadbbnwg.supabase.co';
  const anon=localStorage.getItem(KEY_ANON)||'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVicWZ1cGNpdm1rYnVhZGJibndnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5MDA5ODIsImV4cCI6MjA3MDQ3Njk4Mn0.P6IiwjFSpqVmObRbvxvY46l6vJlPsxPAc-wbr15Dhl0';
  supa = supabase.createClient(url, anon);

  refreshAuthUI(); await refreshSelectors(); await refreshExamCategories();

/* Auth */
const email=document.getElementById('email'), password=document.getElementById('password');
const btnSignup=document.getElementById('btn-signup'), btnLogin=document.getElementById('btn-login'), btnLogout=document.getElementById('btn-logout');
const authState=document.getElementById('auth-state'), loginEmptyInfo=document.getElementById('login-empty-info');
async function refreshAuthUI(){

  if(user){btnLogout.disabled=false;btnLogin.disabled=true;btnSignup.disabled=true;authState.textContent=`Eingeloggt: ${user.email}`;}

btnSignup.onclick=async()=>{const {error}=await supa.auth.signUp({email:email.value,password:password.value}); if(error) alert(error.message); else alert('Registriert. Prüfe dein Postfach.'); refreshAuthUI();};

/* Data helpers */
async function fetchQuestions(){ const {data,error}=await supa.from('questions').select('*').order('category',{ascending:true}); if(error){alert(error.message); return [];} return data||[]; }
async function fetchCategories(){ const q=await fetchQuestions(); return [...new Set(q.map(x=>x.category))].sort(); }
async function getCurrentUser(){ const {data:{user}}=await supa.auth.getUser(); return user||null; }
async function fetchUserReviews(userId){
  if(!userId) return [];
  const {data,error}=await supa.from('reviews').select('question_id, ts, correct').eq('user_id',userId).order('ts',{ascending:false});
  return error?[]:(data||[]);
}

/* Spaced-Repetition Logik */
function computeDueInfoForQuestion(qid, reviews){
  const r = reviews.filter(x=>x.question_id===qid);
  if(r.length===0) return {dueAt:new Date(0), score:999};
  let streak=0; for(const ans of r){ if(ans.correct) streak++; else break; }
  const last=r[0];
  if(!last.correct) return {dueAt:new Date(0), score:998};
  const days = (streak<=1)?1:(streak===2?3:(streak===3?7:14));
  const dueAt = new Date(new Date(last.ts).getTime()+days*24*3600*1000);
  const score = Math.max(0, Math.round((Date.now()-dueAt.getTime())/3600000));
  return {dueAt, score};
}
async function fetchAdaptiveCandidates(category, onlyDue=false, limit=50){
  const user = await getCurrentUser();
  const questions = await fetchQuestions();
  const pool = category ? questions.filter(q=>q.category===category) : questions;
  if(!user) return pool.slice(0,limit);
  const reviews = await fetchUserReviews(user.id);
  const enriched = pool.map(q=>{
    const {dueAt,score}=computeDueInfoForQuestion(q.id,reviews);
    return {...q,_dueAt:dueAt,_score:score};
  });
  const now=new Date();
  const filtered = onlyDue ? enriched.filter(x=>x._dueAt<=now) : enriched;
  filtered.sort((a,b)=>(b._score-a._score)||(a.id>b.id?1:-1));
  return filtered.slice(0,limit);
}

/* Lernkarten */
const fcCategory=document.getElementById('fc-category'), fcArea=document.getElementById('fc-area'), fcStats=document.getElementById('fc-stats'), fcEmpty=document.getElementById('fc-empty');
document.getElementById('fc-load').onclick=()=>loadFlashcards(false);
document.getElementById('fc-load-due').onclick=()=>loadFlashcards(true);
async function refreshSelectors(){ const cats=await fetchCategories(); fcCategory.innerHTML=cats.map(c=>`<option>${c}</option>`).join(''); }

async function loadFlashcards(onlyDue=false){
  const all=await fetchQuestions();
  const cat=fcCategory.value;
  const adaptive=document.getElementById('fc-adaptive').checked;

  let cards=[];
  if(adaptive) cards = await fetchAdaptiveCandidates(cat, !!onlyDue, 100);
  else cards = all.filter(x=>x.category===cat);

  fcArea.innerHTML='';
  if(cards.length===0){
    fcEmpty.style.display='block';
    fcEmpty.textContent = adaptive ? 'Keine fälligen Karten in dieser Kategorie.' : 'Keine Fragen in dieser Kategorie. Admin → Import nutzen.';
    fcStats.textContent='0 Karten';
    return;
  }
  fcEmpty.style.display='none';

  let n=0;
  for(const card of cards){
    const wrap=document.createElement('div'); wrap.className='card';
    const opts=shuffle(card.options.map((t,i)=>({text:t,correct:i===card.correct_index})));
    wrap.innerHTML=`<div class="row" style="justify-content:space-between">
      <div><span style="font-size:12px;color:var(--muted)">${card.category}</span></div>
      <div style="color:var(--muted)">ID: ${card.id}${card._dueAt?` • fällig: ${card._dueAt.toLocaleDateString()}`:''}</div></div>
      <div><b>${card.question}</b></div><div class="options"></div>
      <div class="row" style="margin-top:8px"><button class="btn primary check" disabled>Prüfen</button><button class="btn next">Weiter</button></div>
      <div class="reveal" style="display:none"></div>`;
    const box=wrap.querySelector('.options'); let selected=-1, locked=false;
    opts.forEach((o,i)=>{ const d=document.createElement('div'); d.className='option'; d.innerHTML=`<input type="radio"/><span><b>${String.fromCharCode(65+i)}.</b> ${o.text}</span>`;
      d.onclick=()=>{ if(locked) return; selected=i; [...box.children].forEach(c=>c.classList.remove('selected')); d.classList.add('selected'); wrap.querySelector('.check').disabled=false; }; box.appendChild(d); });
    wrap.querySelector('.check').onclick=async()=>{
      if(selected<0) return alert('Bitte wählen.');
      locked=true; box.classList.add('locked'); box.querySelectorAll('input[type=radio]').forEach(r=>r.disabled=true);
      const chosen=opts[selected]; const solution=opts.find(o=>o.correct)?.text; const reveal=wrap.querySelector('.reveal');
      reveal.style.display='block'; reveal.textContent = chosen.correct ? '✅ Richtig!' : `❌ Falsch. Richtig: ${solution}`;
      reveal.classList.toggle('ok',chosen.correct); reveal.classList.toggle('err',!chosen.correct);
      bumpSession(1, chosen.correct?1:0);
      const user = await getCurrentUser(); if(user) await supa.from('reviews').insert({user_id:user.id,question_id:card.id,correct:chosen.correct});
      wrap.querySelector('.check').disabled=true; wrap.querySelector('.check').textContent='Gewertet';
    };
    wrap.querySelector('.next').onclick=()=>wrap.remove();
    fcArea.appendChild(wrap); n++;
  }
  fcStats.textContent=`${n} Karten geladen${adaptive? ' (adaptiv)':''}${onlyDue?' – nur fällige':''}`;
}

/* Prüfung */
const examCategories=document.getElementById('exam-categories'), examCount=document.getElementById('exam-count');
const examStart=document.getElementById('exam-start'), examReset=document.getElementById('exam-reset'), examArea=document.getElementById('exam-area');
async function refreshExamCategories(){ const cats=await fetchCategories(); examCategories.innerHTML=cats.map(c=>`<option value="${c}" selected>${c}</option>`).join(''); }
function pickN(a,n){ const b=shuffle(a); return b.slice(0,Math.max(0,Math.min(n,b.length))); }

/* IHK Modus State/Timer */
let examTimerHandle=null;
let examIhkActive=false;
function startCountdown(seconds, onTick, onEnd){
  clearInterval(examTimerHandle); let left=seconds; onTick(left);
  examTimerHandle=setInterval(()=>{ left--; onTick(left); if(left<=0){clearInterval(examTimerHandle); onEnd && onEnd();}},1000);
}
function fmtTime(s){ const m=Math.floor(s/60), r=s%60; return `${m}:${String(r).padStart(2,'0')}`; }

/* Gemeinsame IHK-Auswertung */
async function doIhkFinish(){
  clearInterval(examTimerHandle);
  const cards=[...document.querySelectorAll('#exam-area .card')];
  let total=0, correct=0;
  cards.forEach(card=>{
    const r=card.querySelector('.reveal');
    if(r && r.style.display==='block'){ total++; if(r.classList.contains('ok')) correct++; }
  });
  const planned = Number(document.getElementById('exam-count').value)||40;
  total = Math.max(total, planned);
  const user=await getCurrentUser(); if(user) await supa.from('exam_sessions').insert({user_id:user.id,total,correct,detail:null});
  alert(`Prüfung beendet. Ergebnis: ${correct}/${total} (${Math.round(correct/total*100)}%)`);
  examIhkActive=false;
  document.getElementById('exam-timer').textContent='';
}

examStart.onclick=async()=>{
  const all=await fetchQuestions();
  const chosen=[...examCategories.selectedOptions].map(o=>o.value); const pool=all.filter(q=>chosen.includes(q.category));

  if(pick.length===0) return alert('Keine Fragen gefunden. Importiere zuerst.');
  const {data:{user}}=await supa.auth.getUser(); if(!user) return alert('Bitte zuerst einloggen.');

  examArea.innerHTML='';
  pick.forEach((q,idx)=>{ const el=document.createElement('div'); el.className='card'; const opts=shuffle(q.options.map((t,i)=>({text:t,correct:i===q.correct_index})));
    el.innerHTML=`<div class="row" style="justify-content:space-between"><div><span style="font-size:12px;color:var(--muted)">${q.category}</span></div><div style="color:var(--muted)">Frage ${idx+1}/${n}</div></div>
      <div><b>${q.question}</b></div><div class="options"></div><div class="row" style="margin-top:8px"><button class="btn primary check" disabled>Antwort prüfen</button></div><div class="reveal" style="display:none"></div>`;
    const box=el.querySelector('.options'); let selected=-1,locked=false;
    opts.forEach((o,i)=>{ const d=document.createElement('div'); d.className='option'; d.innerHTML=`<input type="radio"/><span><b>${String.fromCharCode(65+i)}.</b> ${o.text}</span>`;
      d.onclick=()=>{ if(locked) return; selected=i; [...box.children].forEach(c=>c.classList.remove('selected')); d.classList.add('selected'); el.querySelector('.check').disabled=false; }; box.appendChild(d); });
    el.querySelector('.check').onclick=()=>{ if(locked) return; if(selected<0) return alert('Bitte wählen.');
      locked=true; box.classList.add('locked'); box.querySelectorAll('input[type=radio]').forEach(r=>r.disabled=true);
      const chosen=opts[selected]; const reveal=el.querySelector('.reveal'); reveal.style.display='block'; reveal.textContent=chosen.correct?'✅ Richtig':'❌ Falsch';
      reveal.classList.toggle('ok',chosen.correct); reveal.classList.toggle('err',!chosen.correct);
      bumpSession(1, chosen.correct?1:0); const btn=el.querySelector('.check'); btn.disabled=true; btn.textContent='Gewertet';

      /* NEU: Wenn IHK aktiv, nach jeder Wertung prüfen, ob alle gewertet sind */
      if (examIhkActive) {
        const planned = Number(document.getElementById('exam-count').value)||40;
        const answeredCount = [...document.querySelectorAll('#exam-area .card .reveal')].filter(r=>r.style.display==='block').length;
        if (answeredCount >= planned) doIhkFinish();
      }
    };
    examArea.appendChild(el);
  });
};
examReset.onclick=()=>{ examArea.innerHTML=''; clearInterval(examTimerHandle); examIhkActive=false; document.getElementById('exam-timer').textContent=''; };

/* IHK Modus (40 Fragen / 60 Minuten) */
const examIhkBtn=document.getElementById('exam-ihk'); const examTimerEl=document.getElementById('exam-timer');
examIhkBtn.onclick=async()=>{
  document.getElementById('exam-count').value=40;
  examIhkActive=true;
  await examStart.click();
  const DURATION=60*60;
  startCountdown(DURATION, (left)=> examTimerEl.textContent=`Zeit: ${fmtTime(left)}`, ()=> doIhkFinish());
};

/* Admin */
const adminList=document.getElementById('admin-list');
async function renderAdminList(){ const q=await fetchQuestions();
  adminList.innerHTML=q.map(x=>`<div class="card"><div class="row" style="justify-content:space-between"><div><span style="font-size:12px;color:var(--muted)">${x.category}</span></div><button data-del="${x.id}" class="btn">Löschen</button></div><div><b>${x.question}</b></div></div>`).join('');
  adminList.querySelectorAll('button[data-del]').forEach(btn=>btn.onclick=async()=>{const id=btn.getAttribute('data-del'); const {error}=await supa.from('questions').delete().eq('id',id); if(error) alert(error.message); else renderAdminList();});
}
document.getElementById('admin-export').onclick=async()=>{const q=await fetchQuestions(); const blob=new Blob([JSON.stringify(q,null,2)],{type:'application/json'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='fragen_export_supabase.json'; a.click(); URL.revokeObjectURL(url);};
document.getElementById('admin-import').onchange=async(e)=>{const f=e.target.files?.[0]; if(!f) return; const text=await f.text(); try{const data=JSON.parse(text); if(!Array.isArray(data)) throw new Error('Erwarte Array');
  const cleaned=data.map(x=>{const {deck,correctIndex,...rest}=x||{}; return {...rest, correct_index: rest.correct_index ?? correctIndex};});
  for(const item of cleaned){const {error}=await supa.from('questions').upsert(item,{onConflict:'id'}); if(error) console.warn('Fehler',item.id,error.message);}
  alert('Import abgeschlossen'); renderAdminList(); await refreshSelectors(); await refreshExamCategories();
}catch(err){alert('Import fehlgeschlagen: '+err.message);}};

/* Fortschritt (Cloud + lokal) */
document.getElementById('reset-progress').onclick=resetSession;

function attachProgressCloud(){
  async function render(){
    const box=document.getElementById('progress-summary'); if(!box) return;
    // lokale Kachel
    renderProgressLocalOnly();

    // Cloud-Teil
    let totalQuestions=0, totalAnswers=0, correctAnswers=0, learnedDistinct=0, open=0, quote=0;
    try{
      const {count:qCount}=await supa.from('questions').select('id',{head:true,count:'exact'}); totalQuestions=qCount||0;
      const {data:{user}}=await supa.auth.getUser();
      if(user){
        const all = await supa.from('reviews').select('*',{head:true,count:'exact'}).eq('user_id',user.id);
        totalAnswers = all.count||0;
        const ok  = await supa.from('reviews').select('*',{head:true,count:'exact'}).eq('user_id',user.id).eq('correct',true);
        correctAnswers = ok.count||0;
        const learned = await supa.from('reviews').select('question_id',{count:'exact',head:true}).eq('user_id',user.id).eq('correct',true).distinct();
        learnedDistinct = learned.count||0;
      }
      open=Math.max(0,totalQuestions-learnedDistinct);
      quote=totalAnswers?Math.round(correctAnswers/totalAnswers*100):0;
    }catch(e){ console.warn('progress cloud',e); }

    const cloud = document.createElement('div');
    cloud.className='card';
    cloud.innerHTML = `
      <div><b>Gesamt (Cloud)</b></div>
      <div>Fragen gesamt: <b>${totalQuestions}</b></div>
      <div>Antworten gesamt: <b>${totalAnswers}</b> • Richtig: <b>${correctAnswers}</b> • Quote: <b>${quote}%</b></div>
      <div>Gelernt (mind. 1× richtig): <b>${learnedDistinct}</b> • Offen: <b>${open}</b></div>`;
    box.appendChild(cloud);

    // Prüfungs‑Historie
    const list = document.createElement('div');
    list.className='card';
    list.innerHTML = `<div><b>Letzte Prüfungen</b></div><div id="exams-list" style="margin-top:6px;color:var(--muted)"></div>`;
    box.appendChild(list);
    try{
      const {data:{user}}=await supa.auth.getUser();
      if(user){
        const {data:exams}=await supa.from('exam_sessions').select('started_at,total,correct').eq('user_id',user.id).order('started_at',{ascending:false}).limit(5);
        const el=document.getElementById('exams-list');
        if(exams && exams.length){
          el.style.color='inherit';
          el.innerHTML = exams.map(x=>{const t=x.total||0,c=x.correct||0,q=t?Math.round(c/t*100):0; const d=x.started_at? new Date(x.started_at).toLocaleString():'-'; return `• ${d}: <b>${c}/${t}</b> (${q}%)`;}).join('<br>');
        } else el.textContent='Keine Prüfungen vorhanden.';
      } else document.getElementById('exams-list').textContent='Für Cloud-Details bitte einloggen.';
    }catch(e){ console.warn('exams list',e); }
  }
  render();
}
