<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Lernapp Lagerlogistik</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- jsPDF für den PDF-Export -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <style>
    :root{--line:rgba(255,255,255,.12);--text:#E5E7EB;--muted:#A7B0C3;--primary:#60A5FA;--panel:rgba(255,255,255,.06)}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:#0b1020;color:var(--text)}
    .topbar{position:sticky;top:0;display:flex;justify-content:space-between;align-items:center;padding:12px 16px;border-bottom:1px solid var(--line);background:rgba(10,14,28,.85);backdrop-filter:blur(8px);z-index:5}
    .brand{display:flex;gap:10px;align-items:center}
    .brand .logo{height:36px;width:36px;border-radius:8px;background:conic-gradient(from 0deg,#60A5FA,#F59E0B,#60A5FA)}
    .nav{display:flex;gap:8px;flex-wrap:wrap}
    .nav button{background:transparent;color:var(--text);border:1px solid var(--line);padding:6px 10px;border-radius:10px;cursor:pointer}
    .container{max-width:980px;margin:0 auto;padding:20px}
    .view{display:none} .view.active{display:block}
    .panel{background:var(--panel);border:1px solid var(--line);border-radius:12px;padding:14px}
    .cards{display:grid;gap:14px}
    .card{border:1px solid var(--line);border-radius:12px;padding:12px;background:rgba(255,255,255,.04)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input,select,textarea{background:rgba(255,255,255,.04);color:var(--text);border:1px solid var(--line);border-radius:10px;padding:8px 10px}
    .btn{border-radius:10px;padding:8px 12px;cursor:pointer;border:1px solid var(--line);background:transparent;color:var(--text)}
    .btn.primary{background:#2563EB;border-color:#2563EB;color:#fff}
    .option{display:grid;grid-template-columns:22px 1fr;gap:8px;padding:10px;border:1px solid var(--line);border-radius:10px;cursor:pointer;background:rgba(255,255,255,.02)}
    .option.selected{outline:2px solid var(--primary);background:rgba(96,165,250,.10)}
    .options.locked{pointer-events:none;opacity:.85}
    .reveal{margin-top:8px;padding:8px 10px;border-radius:10px;border:1px solid var(--line)}
    .reveal.ok{background:rgba(34,197,94,.13)} .reveal.err{background:rgba(239,68,68,.15)}
    .alert{border:1px dashed var(--line);background:rgba(255,255,255,.03);padding:10px;border-radius:10px}

    /* Modal (Einstellungen + Ergebnis) */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:20}
    .modal.show{display:flex}
    .modal .backdrop{position:absolute;inset:0;background:rgba(0,0,0,.70)}
    .modal .box{position:relative;width:min(880px,calc(100% - 32px));max-height:90vh;overflow:auto;background:#121730;border:1px solid var(--line);border-radius:14px;padding:16px;box-shadow:0 20px 60px rgba(0,0,0,.6)}

    .stat-grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;margin:8px 0 10px}
    .stat{border:1px solid var(--line);border-radius:10px;padding:10px;background:rgba(255,255,255,.03)}
    .stat .val{font-size:22px;font-weight:800;margin-top:4px}
    .chip{font-size:12px;padding:2px 8px;border-radius:999px;border:1px solid var(--line);background:rgba(255,255,255,.04)}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand"><div class="logo"></div><div><b>Lernapp Lagerlogistik</b><div style="font-size:12px;color:var(--muted)">Supabase • Login • Cloud</div></div></div>
    <div class="nav">
      <button data-view="login">Login</button>
      <button data-view="flashcards">Lernkarten</button>
      <button data-view="exam">Prüfung</button>
      <button data-view="progress">Fortschritt</button>
      <button data-view="admin">Admin</button>
      <button id="btn-settings">Einstellungen</button>
    </div>
  </header>

  <div class="container">
    <!-- Einstellungen -->
    <div id="settings-modal" class="modal">
      <div class="backdrop"></div>
      <div class="box">
        <h3>Supabase & Branding</h3>
        <div class="row">
          <label style="flex:1">Project URL<br/><input id="cfg-url" /></label>
          <label style="flex:1">Anon public key<br/><input id="cfg-key" /></label>
        </div>
        <label>Logo URL / Data‑URI<br/><input id="cfg-logo" placeholder="https://... oder data:image/png;base64,..."/></label>
        <div class="row" style="margin-top:8px">
          <button id="cfg-save" class="btn primary">Speichern</button>
          <button id="cfg-close" class="btn">Schließen</button>
          <span id="cfg-state" style="color:var(--muted)"></span>
        </div>
      </div>
    </div>

    <!-- Ergebnis-Modal -->
    <div id="result-modal" class="modal">
      <div class="backdrop"></div>
      <div class="box">
        <h3>Prüfungsergebnis</h3>
        <div class="stat-grid">
          <div class="stat">
            <div>Gesamt richtig</div>
            <div class="val" id="res-total">–</div>
          </div>
          <div class="stat">
            <div>Quote</div>
            <div class="val" id="res-quote">–</div>
          </div>
          <div class="stat">
            <div>Erstellt</div>
            <div class="val" id="res-date">–</div>
          </div>
        </div>

        <div class="card">
          <div style="font-weight:700;margin-bottom:6px">Nach Kategorie</div>
          <div id="res-cats"></div>
        </div>

        <div class="cards" id="res-items" style="margin-top:10px"></div>

        <div class="row" style="justify-content:flex-end;margin-top:10px">
          <button id="res-new" class="btn">Neue Prüfung starten</button>
          <button id="res-close" class="btn">Schließen</button>
          <button id="result-pdf" class="btn primary">PDF herunterladen</button>
        </div>
      </div>
    </div>

    <!-- Login -->
    <section id="view-login" class="view active">
      <div class="panel">
        <h3>Anmelden</h3>
        <div class="row">
          <input id="email" type="email" placeholder="dein.name@example.com"/>
          <input id="password" type="password" placeholder="••••••••"/>
          <button id="btn-signup" class="btn">Registrieren</button>
          <button id="btn-login" class="btn primary">Einloggen</button>
          <button id="btn-logout" class="btn" disabled>Abmelden</button>
          <span id="auth-state" style="color:var(--muted)"></span>
        </div>
        <div id="login-empty-info" class="alert" style="display:none;margin-top:10px"></div>
      </div>
    </section>

    <!-- Lernkarten -->
    <section id="view-flashcards" class="view">
      <div class="panel">
        <div class="row" style="justify-content:space-between">
          <h3>Lernkarten</h3>
          <div class="row">
            <select id="fc-category"></select>
            <button id="fc-load" class="btn primary">Laden</button>
            <span id="fc-stats" style="color:var(--muted)"></span>
          </div>
        </div>
        <div id="fc-area" class="cards"></div>
        <div id="fc-empty" class="alert" style="display:none;margin-top:10px"></div>
      </div>
    </section>

    <!-- Prüfung -->
    <section id="view-exam" class="view">
      <div class="panel">
        <div class="row" style="justify-content:space-between">
          <h3>Prüfungssimulation</h3>
          <div class="row">
            <select id="exam-categories" multiple></select>
            <input id="exam-count" type="number" value="40" min="5" max="100" style="width:80px"/>
            <button id="exam-start" class="btn primary">Start</button>
            <button id="exam-reset" class="btn">Reset</button>
          </div>
        </div>
        <div id="exam-area" class="cards"></div>
      </div>
    </section>

    <!-- Fortschritt -->
    <section id="view-progress" class="view">
      <div class="panel">
        <div class="row" style="justify-content:space-between">
          <h3>Dein Fortschritt</h3>
          <button id="reset-progress" class="btn">Lokalen Fortschritt zurücksetzen</button>
        </div>
        <div id="progress-summary" class="cards"></div>
      </div>
    </section>

    <!-- Admin -->
    <section id="view-admin" class="view">
      <div class="panel">
        <div class="row" style="justify-content:space-between">
          <h3>Admin</h3>
          <div class="row">
            <button id="admin-export" class="btn">Export JSON</button>
            <input type="file" id="admin-import" accept="application/json"/>
          </div>
        </div>
        <form id="admin-form" onsubmit="return false;">
          <h4>Neue Frage</h4>
          <input id="ad-category" placeholder="z.B. LL01/2 – Güter kontrollieren" required/>
          <textarea id="ad-question" rows="2" placeholder="Frage" required></textarea>
          <textarea id="ad-options" rows="4" placeholder="***Korrekt
Falsch 1
Falsch 2" required></textarea>
          <textarea id="ad-expl" rows="2" placeholder="Erklärung (optional)"></textarea>
          <div class="row"><button id="admin-save" class="btn primary">Speichern (DB)</button></div>
        </form>
        <div id="admin-list" class="cards"></div>
      </div>
    </section>
  </div>

<script>
/* =========================
   Grund-Setup & Utilities
========================= */
const views=['login','flashcards','exam','progress','admin'];
document.querySelectorAll('.nav button[data-view]').forEach(b=>b.onclick=()=>views.forEach(v=>document.getElementById('view-'+v).classList.toggle('active',v===b.dataset.view)));
const shuffle=a=>{const b=a.slice();for(let i=b.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[b[i],b[j]]=[b[j],b[i]];}return b;};

const KEY_URL='supabase_url', KEY_ANON='supabase_anon', KEY_LOGO='app_logo_url';
let supa=null;

function applyBranding(){
  const logo = localStorage.getItem(KEY_LOGO);
  const el = document.querySelector('.brand .logo');
  if (logo && el){ el.style.background='none'; el.style.backgroundImage=`url(${logo})`; el.style.backgroundSize='cover'; el.style.backgroundPosition='center'; el.style.border='1px solid var(--line)'; }
}

/* =========================
   Einstellungen
========================= */
document.getElementById('btn-settings').onclick=()=>{document.getElementById('settings-modal').classList.add('show');
  document.getElementById('cfg-url').value=localStorage.getItem(KEY_URL)||'';
  document.getElementById('cfg-key').value=localStorage.getItem(KEY_ANON)||'';
  document.getElementById('cfg-logo').value=localStorage.getItem(KEY_LOGO)||'';
};
document.getElementById('cfg-close').onclick=()=>document.getElementById('settings-modal').classList.remove('show');
document.getElementById('cfg-save').onclick=()=>{localStorage.setItem(KEY_URL, document.getElementById('cfg-url').value.trim());
  localStorage.setItem(KEY_ANON, document.getElementById('cfg-key').value.trim());
  const logo=document.getElementById('cfg-logo').value.trim();
  if(logo) localStorage.setItem(KEY_LOGO, logo); else localStorage.removeItem(KEY_LOGO);
  applyBranding();
  document.getElementById('cfg-state').textContent='Gespeichert. Seite lädt neu...';
  setTimeout(()=>location.reload(),400);
};

/* =========================
   Supabase-Init
========================= */
async function initClient(){
  const url=localStorage.getItem(KEY_URL)||'';
  const anon=localStorage.getItem(KEY_ANON)||'';
  if(!url || !anon){ document.getElementById('login-empty-info').style.display='block'; document.getElementById('login-empty-info').textContent='Bitte unter Einstellungen Project URL & Anon Key eintragen.'; applyBranding(); return; }
  supa = supabase.createClient(url, anon);
  applyBranding();
  renderProgress();
  refreshAuthUI(); await refreshSelectors(); await refreshExamCategories(); await renderAdminList(); await showEmptyHints();
}

/* =========================
   Auth
========================= */
const email=document.getElementById('email'), password=document.getElementById('password');
const btnSignup=document.getElementById('btn-signup'), btnLogin=document.getElementById('btn-login'), btnLogout=document.getElementById('btn-logout');
const authState=document.getElementById('auth-state'), loginEmptyInfo=document.getElementById('login-empty-info');

async function refreshAuthUI(){ if(!supa) return; const {data:{user}}=await supa.auth.getUser();
  if(user){btnLogout.disabled=false;btnLogin.disabled=true;btnSignup.disabled=true;authState.textContent=`Eingeloggt: ${user.email}`;} else {
    btnLogout.disabled=true;btnLogin.disabled=false;btnSignup.disabled=false;authState.textContent='Nicht eingeloggt';} }
btnSignup.onclick=async()=>{const {error}=await supa.auth.signUp({email:email.value,password:password.value}); if(error) alert(error.message); else alert('Registriert. Prüfe dein Postfach.'); refreshAuthUI();};
btnLogin.onclick=async()=>{const {error}=await supa.auth.signInWithPassword({email:email.value,password:password.value}); if(error) alert(error.message); await refreshAuthUI();};
btnLogout.onclick=async()=>{await supa.auth.signOut(); await refreshAuthUI();};

/* =========================
   Daten-Helper
========================= */
async function fetchQuestions(){ if(!supa) return []; const {data,error}=await supa.from('questions').select('*').order('category',{ascending:true}); if(error){alert(error.message); return [];} return data||[]; }
async function fetchCategories(){ const q=await fetchQuestions(); return [...new Set(q.map(x=>x.category))].sort(); }

/* =========================
   Lernkarten
========================= */
const fcCategory=document.getElementById('fc-category'), fcArea=document.getElementById('fc-area'), fcStats=document.getElementById('fc-stats'), fcEmpty=document.getElementById('fc-empty');
document.getElementById('fc-load').onclick=loadFlashcards;
async function refreshSelectors(){ const cats=await fetchCategories(); fcCategory.innerHTML=cats.map(c=>`<option>${c}</option>`).join(''); }
async function loadFlashcards(){ const all=await fetchQuestions(); const cat=fcCategory.value; const cards=all.filter(x=>x.category===cat);
  fcArea.innerHTML=''; if(cards.length===0){ fcEmpty.style.display='block'; fcEmpty.textContent='Keine Fragen in dieser Kategorie. Admin → Import nutzen.'; fcStats.textContent='0 Karten'; return;} else fcEmpty.style.display='none';
  let n=0; cards.forEach(card=>{ const wrap=document.createElement('div'); wrap.className='card';
    const opts=shuffle(card.options.map((t,i)=>({text:t,correct:i===card.correct_index})));
    wrap.innerHTML=`<div class="row" style="justify-content:space-between"><div><span class="chip">${card.category}</span></div><div style="color:var(--muted)">ID: ${card.id}</div></div>
      <div><b>${card.question}</b></div><div class="options"></div>
      <div class="row" style="margin-top:8px"><button class="btn primary check" disabled>Prüfen</button><button class="btn next">Weiter</button></div>
      <div class="reveal" style="display:none"></div>`;
    const box=wrap.querySelector('.options'); let selected=-1;
    opts.forEach((o,i)=>{ const d=document.createElement('div'); d.className='option'; d.innerHTML=`<input type="radio"/><span><b>${String.fromCharCode(65+i)}.</b> ${o.text}</span>`;
      d.onclick=()=>{ selected=i; [...box.children].forEach(c=>c.classList.remove('selected')); d.classList.add('selected'); wrap.querySelector('.check').disabled=false; }; box.appendChild(d); });
    wrap.querySelector('.check').onclick=async()=>{ if(selected<0) return alert('Bitte wählen.'); 
      const chosen=opts[selected]; const solution=opts.find(o=>o.correct)?.text; const reveal=wrap.querySelector('.reveal');
      reveal.style.display='block'; reveal.textContent = chosen.correct ? '✅ Richtig!' : `❌ Falsch. Richtig: ${solution}`;
      reveal.classList.toggle('ok',chosen.correct); reveal.classList.toggle('err',!chosen.correct);
      bumpProgress(1, chosen.correct?1:0);
      const {data:{user}}=await supa.auth.getUser(); if(user) await supa.from('reviews').insert({user_id:user.id,question_id:card.id,correct:chosen.correct});
    };
    wrap.querySelector('.next').onclick=()=>wrap.remove();
    fcArea.appendChild(wrap); n++; }); fcStats.textContent=`${n} Karten geladen`;
}

/* =========================
   Prüfung + Ergebnis
========================= */
const examCategories=document.getElementById('exam-categories'), examCount=document.getElementById('exam-count');
const examStart=document.getElementById('exam-start'), examReset=document.getElementById('exam-reset'), examArea=document.getElementById('exam-area');
async function refreshExamCategories(){ const cats=await fetchCategories(); examCategories.innerHTML=cats.map(c=>`<option value="${c}" selected>${c}</option>`).join(''); }
function pickN(a,n){ const b=shuffle(a); return b.slice(0,Math.max(0,Math.min(n,b.length))); }

examStart.onclick=async()=>{ const all=await fetchQuestions(); const chosen=[...examCategories.selectedOptions].map(o=>o.value); const pool=all.filter(q=>chosen.includes(q.category));
  const n=Math.max(5,Math.min(Number(examCount.value||40),100)); const pick=pickN(pool,n);
  if(pick.length===0) return alert('Keine Fragen gefunden. Importiere zuerst.');
  const {data:{user}}=await supa.auth.getUser(); if(!user) return alert('Bitte zuerst einloggen.');

  // Session
  const session={items:[],total:n,correct:0, startedAt:new Date().toISOString()};
  examArea.innerHTML='';

  pick.forEach((q,idx)=>{ const el=document.createElement('div'); el.className='card'; const opts=shuffle(q.options.map((t,i)=>({text:t,correct:i===q.correct_index})));
    el.innerHTML=`<div class="row" style="justify-content:space-between"><div><span class="chip">${q.category}</span></div><div style="color:var(--muted)">Frage ${idx+1}/${n}</div></div>
      <div><b>${q.question}</b></div><div class="options"></div>
      <div class="row" style="margin-top:8px"><button class="btn primary check" disabled>Antwort prüfen</button></div><div class="reveal" style="display:none"></div>`;
    const box=el.querySelector('.options'); let selected=-1,locked=false;
    opts.forEach((o,i)=>{ const d=document.createElement('div'); d.className='option'; d.innerHTML=`<input type="radio"/><span><b>${String.fromCharCode(65+i)}.</b> ${o.text}</span>`;
      d.onclick=()=>{ if(locked) return; selected=i; [...box.children].forEach(c=>c.classList.remove('selected')); d.classList.add('selected'); el.querySelector('.check').disabled=false; }; box.appendChild(d); });
    el.querySelector('.check').onclick=()=>{ if(locked) return; if(selected<0) return alert('Bitte wählen.');
      locked=true; box.classList.add('locked'); box.querySelectorAll('input[type=radio]').forEach(r=>r.disabled=true);
      const chosen=opts[selected]; const reveal=el.querySelector('.reveal'); reveal.style.display='block'; reveal.textContent=chosen.correct?'✅ Richtig':'❌ Falsch';
      reveal.classList.toggle('ok',chosen.correct); reveal.classList.toggle('err',!chosen.correct);

      session.items.push({
        id:q.id, category:q.category, question:q.question,
        selectedText:opts[selected].text, correctText:(opts.find(o=>o.correct)||{}).text || "",
        explanation:q.explanation||"", correct:chosen.correct
      });
      if(chosen.correct) session.correct++;
      bumpProgress(1, chosen.correct?1:0);

      el.querySelector('.check').disabled=true; el.querySelector('.check').textContent='Gewertet';
      // Wenn alles gewertet -> Ergebnis
      if(session.items.length===session.total) showResult(session);
    };
    examArea.appendChild(el);
  });
};
examReset.onclick=()=> examArea.innerHTML='';

function showResult(session){
  const modal=document.getElementById('result-modal');
  // Kopf
  document.getElementById('res-total').textContent = `${session.correct} / ${session.total}`;
  document.getElementById('res-quote').textContent = `${Math.round(100*session.correct/session.total)}%`;
  document.getElementById('res-date').textContent = new Date().toLocaleString();

  // Kategorien
  const byCat={};
  session.items.forEach(it=>{ const c=it.category||'–'; byCat[c]=byCat[c]||{total:0,correct:0}; byCat[c].total++; byCat[c].correct+=it.correct?1:0; });
  const cats = Object.entries(byCat).map(([c,s])=>{
    const pct = s.total? Math.round(100*s.correct/s.total):0;
    return `<div class="row" style="justify-content:space-between;border-bottom:1px dashed var(--line);padding:6px 0">
      <div>${c}</div><div style="color:var(--muted)">${s.correct}/${s.total} (${pct}%)</div></div>`;
  }).join('');
  document.getElementById('res-cats').innerHTML=cats||'<div style="color:var(--muted)">Keine Daten.</div>';

  // Einzelaufstellung
  const items=document.getElementById('res-items');
  items.innerHTML = session.items.map((it,i)=>`
    <div class="card">
      <div class="row" style="justify-content:space-between">
        <div><span class="chip">${it.category||''}</span></div>
        <div class="chip" style="border-color:${it.correct?'#34d399':'#ef4444'};color:${it.correct?'#34d399':'#ef4444'}">${it.correct?'Richtig':'Falsch'}</div>
      </div>
      <div style="margin-top:6px"><b>${i+1}. ${it.question}</b></div>
      <div style="margin-top:6px"><b>Deine Antwort:</b> ${it.selectedText||''}</div>
      <div><b>Richtige Lösung:</b> ${it.correctText||''}</div>
      ${it.explanation?`<div><b>Erklärung:</b> ${it.explanation}</div>`:''}
    </div>
  `).join('');

  // Buttons
  document.getElementById('res-new').onclick=()=>{ modal.classList.remove('show'); examArea.innerHTML=''; };
  document.getElementById('res-close').onclick=()=> modal.classList.remove('show');
  document.getElementById('result-pdf').onclick = async () => {
    const { data:{user} = {} } = await supa.auth.getUser();
    const logo = localStorage.getItem(KEY_LOGO) || null;
    await generateExamPDF({ session, userEmail: user?.email || "", logoUrlOrDataUri: logo });
  };

  modal.classList.add('show');
}

/* =========================
   Fortschritt (lokal)
========================= */
function bumpProgress(seenDelta, correctDelta){
  const p = JSON.parse(localStorage.getItem('progress_local') || '{"seen":0,"correct":0}');
  p.seen += seenDelta; p.correct += correctDelta;
  localStorage.setItem('progress_local', JSON.stringify(p));
  renderProgress();
}
function renderProgress(){
  const p = JSON.parse(localStorage.getItem('progress_local') || '{"seen":0,"correct":0}');
  const acc = p.seen ? Math.round(p.correct/p.seen*100) : 0;
  document.getElementById('progress-summary').innerHTML = `
    <div class="card"><b>Letzte Sitzung</b>
    <div>Beantwortet: <b>${p.seen}</b> • Richtig: <b>${p.correct}</b> • Quote: <b>${acc}%</b></div></div>`;
}
document.getElementById('reset-progress').onclick=()=>{localStorage.removeItem('progress_local'); renderProgress();}

/* =========================
   Admin
========================= */
const adminList=document.getElementById('admin-list');
async function renderAdminList(){ const q=await fetchQuestions();
  adminList.innerHTML=q.map(x=>`<div class="card"><div class="row" style="justify-content:space-between">
  <div><span class="chip">${x.category}</span></div><button data-del="${x.id}" class="btn">Löschen</button></div>
  <div><b>${x.question}</b></div></div>`).join('');
  adminList.querySelectorAll('button[data-del]').forEach(btn=>btn.onclick=async()=>{const id=btn.getAttribute('data-del'); const {error}=await supa.from('questions').delete().eq('id',id); if(error) alert(error.message); else renderAdminList();});
}

/* =========================
   PDF-Generator (ausführlich)
========================= */
async function generateExamPDF({ session, userEmail, logoUrlOrDataUri=null }) {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ unit: "mm", format: "a4" });

  const left = 20, right = 190;
  let y = 20;

  const set = (size=11, bold=false, color=20) => {
    doc.setFont("helvetica", bold? "bold":"normal");
    doc.setFontSize(size);
    doc.setTextColor(color);
  };
  const addY = (h) => { y += h; if (y > 280){ doc.addPage(); y = 20; } };
  const hr = () => { doc.setDrawColor(220); doc.line(left, y, right, y); addY(4); };
  const t = (txt, size=11, bold=false, color=20) => { set(size,bold,color); doc.text(String(txt||""), left, y); };
  const wrap = (text, size=11) => { set(size,false); return doc.splitTextToSize(text||"", right-left); };
  const field = (label, value, x) => { set(10,true,120); doc.text(label, x, y); set(12,false); doc.text(String(value||""), x, y+6); };

  // Logo nur Seite 1
  try {
    if (logoUrlOrDataUri) {
      const img = await fetch(logoUrlOrDataUri).then(r=>r.blob()).then(b=>new Promise((res) => {
        const fr = new FileReader();
        fr.onload = () => res(fr.result);
        fr.readAsDataURL(b);
      }));
      doc.addImage(img, 'PNG', right-20-16, 10, 16, 16);
    }
  } catch(e) {}

  set(18,true); doc.text("Prüfungsergebnis – Lernapp Lagerlogistik", left, y); addY(10);

  const created = new Date().toLocaleString();
  field("Erstellt:", created, left);
  field("Prüfling:", `E‑Mail: ${userEmail||"-"}`, left+90);
  addY(16);

  hr();
  field("Gesamt richtig:", `${session.correct} / ${session.total}`, left);
  field("Quote:", `${session.total?Math.round(100*session.correct/session.total):0}%`, left+90);
  addY(16); hr();

  set(13,true); doc.text("Nach Kategorie:", left, y); addY(7);

  const byCat={};
  (session.items||[]).forEach(it=>{const c=it.category||"–"; byCat[c]=byCat[c]||{total:0,correct:0}; byCat[c].total++; byCat[c].correct+=it.correct?1:0;});
  Object.entries(byCat).forEach(([c,s])=>{
    const pct = s.total? Math.round(100*s.correct/s.total):0;
    set(12,false); doc.text(`• ${c}: ${s.correct}/${s.total} (${pct}%)`, left, y); addY(6);
  });
  addY(4); hr();

  set(13,true); doc.text("Einzelaufstellung (Fragen & Antworten)", left, y); addY(8);
  (session.items||[]).forEach((it, idx) => {
    set(12,true); doc.text(`${idx+1}. ${it.category||''}`, left, y); addY(6);
    wrap(it.question,12).forEach(row=>{ set(12,false); doc.text(row,left,y); addY(5); });

    set(10,true,120); doc.text("Deine Antwort:", left, y); addY(5);
    wrap(it.selectedText,11).forEach(row=>{ set(11,false); doc.text(row,left,y); addY(5); });

    set(10,true,120); doc.text("Richtige Lösung:", left, y); addY(5);
    wrap(it.correctText,11).forEach(row=>{ set(11,false); doc.text(row,left,y); addY(5); });

    if (it.explanation){
      set(10,true,120); doc.text("Erklärung:", left, y); addY(5);
      wrap(it.explanation,11).forEach(row=>{ set(11,false); doc.text(row,left,y); addY(5); });
    }

    set(11,true, it.correct?20:180); doc.text(`Bewertung: ${it.correct?'RICHTIG':'FALSCH'}`, left, y); addY(7);
    hr();
  });

  const stamp = new Date().toISOString().slice(0,19).replace(/[:T]/g,'-');
  doc.save(`pruefungsbericht_${stamp}.pdf`);
}
